<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <form>
            <div class="wrapper">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" placeholder="Enter amount">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/32.png">
                            <select>

                            </select>
                        </div>
                    </div>
                    <div class="exchange">
                        <img src="exchange.png">
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/32.png">
                            <select>

                            </select>
                        </div>
                    </div>


                </div>

                <div class="msg"></div>
                <div class="button">
                    <button id="btn">Get Exchange Rate</button>
                </div>
            </div>
        </form>

    </div>

    <script src="codes.js"></script>
    <script src="currencyConverter.js"></script>

</body>

</html>
